{%extends 'base.html'%}
{% block content %}
{{block.super}}

<div class="container" style="margin-top:8%;font-family: 'Lancelot', cursive;">

    <div class="row" >
        <div class="col-md-4">
            <div class="profile" style="margin-top: -7%">
                <img src="{{my_profile.profile_picture.url}}" class="rounded-circle account-img d-block mx-auto"
                    height="200px" width="200px">
            </div>

        </div>
        <div class="col-md-8">
            
            <div class="imagecaption" style="margin-left: 15%">
                <h5 style="text-transform: capitalize;">Name: {{my_profile.user}}</h5>
                <h5>Bio: {{my_profile.bio}}</h5>
                <h5>contact: {{my_profile.contact}}</h5>
                <a class="btn btn-outline-info" href="{%url 'edit'%}" style="color: black;">Create Profile</a>
            </div>
        </div>
    </div>
    <hr>
</div>
<div class="container">

 <div class="row">
        {% for user in my_arts %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{user.art_image.url}}" width="100%" height="200" class="img-responsive" alt="Image">
                <div class="card-body">
                    <p style="font-weight: bold;font-family: 'Times New Roman', Times, serif;margin-top: -0.4cm;margin-bottom: -1cm;">{{user.category}}</p>
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>
  
</div>
    {% endblock %}
